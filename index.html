<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Mali:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet">
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   <script src="https://kit.fontawesome.com/7adfc7f89e.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="src/style.css">
   <title>☔Vanilla Weather App</title>
</head>

<body>
   <div class="container">
      <div class="weather-wrapper">
         <div class="weather-container">
            <form id="search-form" class="mb-3">
               <div class="row">
                  <div class="col-8">
                     <input type="search" placeholder="Type a city..." class="form-control" id="city-input"
                        autocomplete="off">

                  </div>
                  <div class="col-3">
                     <input type="submit" value="search" class="btn btn-primary w-100">
                  </div>
                  <div class="col-1">
                     <button class="btn btn-info" id="current-location-button">
                        <i class="fa-solid fa-location-dot"></i>
                     </button>
                  </div>
               </div>
            </form>
            <div class="overview">
               <h1 id="city"></h1>
               <ul class="mb-3">
                  <li class="mb-4">Last updated: <span id="current-date"></span></li>
                  <li id="description"></li>
               </ul>
               <div class="row">
                  <div class="col-6">
                     <div class="clearfix weather-temperature">
                        <img id="icon" src="" alt="" class="float-start">
                        <div class="float-start">
                           <strong id="temperature"></strong>
                           <span class="units"><a href="#" id="celsius-link" class="active">°C</a> | <a href="#"
                                 id="fahrenheit-link">°F</a></span>
                        </div>
                     </div>
                  </div>
                  <div class="col-6">
                     <ul>
                        <li>
                           humidity: <strong><span id="humidity"></span>%</strong>
                        </li>
                        </li>
                        <li>
                           wind: <strong><span id="wind"></span> km/h</strong>
                        </li>
                         <li>
                           pressure: <strong><span id="pressure"></span> mm</strong>
                        </li>
                     </ul>
                  </div>
               </div>
            </div>
         </div>
         <div class="text-center">
            <small>
            <a href="https://github.com/newcoder95/Vanilla-Weather-App" target="_blank">
               Open-source coder</a>
            by NewCoder
         </small>
         </div>
         
      </div>

   </div>
   <script src="src/app.js">
   </script>
</body>

</html>
