<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=h1, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Mali:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet">
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   <link rel="stylesheet" href="src/style.css">
   <title>☔Vanilla Weather App</title>
</head>

<body>
   <div class="container">
      <div class="weather-wrapper">
         <div class="weather-container">
            <div class="overview">
               <h1 id="city"></h1>
               <ul>
                  <li>Monday 15:56</li>
                  <li id="description">
                    
                  </li>
               </ul>
               <div class="row">
                  <div class="col-6">
                     <div class="clearfix weather-temperature">
                        <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="sunny"
                           class="float-start">
                        <div class="float-start">
                           <strong id="temperature"></strong>
                           <span class="units">°C | <a href="#">°F</a></span>
                        </div>
                     </div>
                  </div>
                  <div class="col-6">
                     <ul>
                        <li>
                           humidity: <span id="humidity"></span>%
                        </li>
                        </li>
                        <li>
                           wind: <span id="wind"></span> km/h
                        </li>
                     </ul>
                  </div>
               </div>
            </div>
         </div>
         <small>
            <a href="https://github.com/newcoder95/Vanilla-Weather-App" target="_blank">
               Open-source coder</a>
            by NewCoder
         </small>
      </div>

   </div>
   <script src="src/app.js">
   </script>
</body>

</html>
